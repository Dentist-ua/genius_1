<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My Dictionary</title>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const words = [
          {
            id: 1,
            word: 'possessive',
            transcription: '[pəˈzɛsɪv]',
            translation: 'присвійний',
            audio: './media/possessive.mp3',
          },
          {
            id: 2,
            word: 'abort',
            transcription: '[əˈbôrt]',
            translation: 'перервати',
            audio: './media/abort.mp3',
          },
          {
            id: 3,
            word: 'abandon',
            transcription: '[əˈbandən]',
            translation: 'покинути',
            audio: './media/abandon.mp3',
          },
          {
            id: 4,
            word: 'abnormal',
            transcription: '[ˌabˈnôrməl]',
            translation: 'аномальний',
            audio: './media/abnormal.mp3',
          },
          {
            id: 5,
            word: 'abundant',
            transcription: '[əˈbəndənt]',
            translation: 'багатий, рясний',
            audio: './media/abundant.mp3',
          },
          // Додайте інші слова тут
        ];

        const tbody = document.querySelector('tbody');
        words.forEach(({ id, word, transcription, translation, audio }) => {
          const row = `
            <tr>
              <td>${id}</td>
              <td>${word}</td>
              <td>${transcription}</td>
              <td>${translation}</td>
              <td>
                <audio controls style="width: 350px; height: 20px">
                  <source src="${audio}" type="audio/mpeg" />
                </audio>
              </td>
            </tr>
          `;
          tbody.innerHTML += row;
        });
      });
    </script>
  </head>
  <body>
    <video id="video" autoplay>
      <source src="./media/KK1.avi" type="video/mp4" />
    </video>
    <video controls width="600">
      <source src="./media/KK1.mp4" type="video/mp4" />
      <source src="./media/KK1.webm" type="video/webm" />
      Ваш браузер не підтримує відео тег.
    </video>
    <!-- TEST TABLE -->
    <table>
      <caption>
        My DICTIONARY &copy;
      </caption>
      <thead>
        <tr>
          <th>№</th>
          <th>Word</th>
          <th>Transcription</th>
          <th>Translation</th>
          <th>Audio</th>
        </tr>
      </thead>
      <tbody>
        <!-- Рядки будуть додані динамічно -->
      </tbody>
      <tfoot>
        <!-- Table foot -->
      </tfoot>
    </table>
  </body>
</html>
